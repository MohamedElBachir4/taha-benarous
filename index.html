<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Geist+Mono:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <title>Service Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Taha Benarous</h1>
    <form id="serviceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="serviceType">Service Type:</label>
        <input type="text" id="serviceType" required>

        <label for="source">Source:</label>
        <input type="text" id="source" required>

        <label for="priceDinar">Price in Dinars:</label>
        <input type="number" id="priceDinar" required>

        <label for="priceDollar">Price in Dollars:</label>
        <input type="number" id="priceDollar" required>

        <label for="startTime">Start Time:</label>
        <input type="datetime-local" id="startTime" required>

        <label for="endTime">End Time:</label>
        <input type="datetime-local" id="endTime">

        <label for="paymentStatus">Payment Status:</label>
        <select id="paymentStatus" required>
            <option value="paid">Paid</option>
            <option value="unpaid">Not Paid</option>
        </select>

        <label for="workLocation">Work Location:</label>
        <input type="text" id="workLocation" required>

        <button type="submit">Add Service</button>
    </form>

    <div class="search">
        <input type="text" id="search" placeholder="Search by username..." onkeyup="searchService()">
    </div>

    <table id="serviceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Service Type</th>
                <th>Source</th>
                <th>Price in Dinars</th>
                <th>Price in Dollars</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Payment Status</th>
                <th>Work Location</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added -->
        </tbody>
    </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
